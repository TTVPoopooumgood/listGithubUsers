name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Adjust this to your branch name

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install # or yarn install

      - name: Build
        run: npm run build # Replace with your build command if necessary

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.6
        with:
          ACCESS_TOKEN: ${{ secrets.TOKEN1 }} # Use your secret here
          BRANCH: gh-pages # Change to your target branch
          FOLDER: dist # Change to your build folder if necessary
